<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%) white;
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="css/main_mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main_desctop.css" />
  </head>
  <body>
    <div class="container">
      <div class="action">
        <div class="img">
          <img src="../images/logo.svg" alt="logo" />
        </div>
        <div class="button">
          <div class="doc">
            <img src="../images/icon-document.svg" alt="icon-document.svg" />
          </div>
          <div class="folder">
            <img src="../images/icon-folder.svg" alt="icon-folder.svg" />
          </div>
          <div class="upload">
            <img src="../images/icon-upload.svg" alt="icon-upload.svg" />
          </div>
        </div>
      </div>
      <div class="data">
        <div class="dataCon">
          <div class="range-data">
            <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
            <div class="rangeCont"></div>
            <div class="counter">
              <div class="from">0 GB</div>
              <div class="to">1000 GB</div>
            </div>
          </div>
          <div class="flag"><b>185 </b> &nbsp; &nbsp; GB Left</div>
        </div>
      </div>
    </div>

    <div class="attribution">Coded by <a href="#">Mohammed Salah</a>.</div>
  </body>
</html>
